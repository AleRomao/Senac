<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" xmls:th="http://thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   
   <div class ="container my-3">
   		<h1 class="text-center mb-3">Lista de Clientes</h1>
   		<a class="btn btn-primary" href="/clientes/criar">Adicionar</a>
   		
   		<table class="table">
   		<thead>
   			<tr>
   				<td>ID</td>
   				<td>NOme</td>
   				<td>Sobrenome</td>
   				<td>Data de Cadastro</td>
   			</tr>
   		</thead>
   		
   		<tbody class="tabel-group-divider">
   				<tr th:each="cliente : ${clientes}">
   				<td th:text="${cliente.id}"></td>
   				<td th:text="@{${cliente.nome} + ' ' + ${cliente.sobrenme}}"></td>
   				<td th:text="${cliente.email}"></td>
   				<td th:text="${cliente.criado.toString()}"></td>
   			</tr>
   		</tbody>
   		
   		</table>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
